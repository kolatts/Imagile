name: Publish CLI NuGet Package
on:
    push:
        branches:
        - main

jobs:
    nuget:
        uses: kolatts/Imagile/.github/workflows/nuget.yml@main
        with:
            environment: prod
            project-name: 'Imagile.Cli'
        secrets:
            NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
